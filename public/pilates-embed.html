<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Galentine‚Äôs Pilates RSVP</title>

    <style>
      body { margin: 0; font-family: Arial, sans-serif; }

      #stage {
        position: fixed;
        inset: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
      }

      #hearts {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      .card {
        position: relative;
        z-index: 2;
        background: rgba(0, 0, 0, 0.18);
        padding: 36px 30px;
        border-radius: 24px;
        width: min(420px, 90vw);
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px);
      }

      h1 { font-size: 30px; margin: 0 0 14px; }
      p { font-size: 16px; line-height: 1.45; margin: 0 0 22px; }

      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
      }

      button {
        font-size: 16px;
        padding: 12px 22px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        transition: filter 0.18s ease, transform 0.18s ease, opacity 0.18s ease;
      }

      button:active { filter: brightness(0.95); }
      #yes { background: #ff76b4; color: white; transform-origin: center; }
      #no { background: #ff76b4; color: white; }

      .form { display: grid; gap: 10px; margin: 12px 0 12px; }

      .form input {
        width: 100%;
        box-sizing: border-box;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.14);
        color: white;
        outline: none;
        font-size: 14px;
      }

      .form input::placeholder { color: rgba(255,255,255,0.85); }

      .form input:focus {
        border-color: rgba(255,255,255,0.42);
        background: rgba(255,255,255,0.18);
      }

      .slots { display: grid; gap: 12px; margin-top: 8px; }

      .slot {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
        border-radius: 18px;
        padding: 18px 20px;
        background: rgba(255, 255, 255, 0.16);
        border: 1px solid rgba(255, 255, 255, 0.22);
        color: white;
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.22);
        transition: transform 0.16s ease, filter 0.16s ease, background 0.16s ease;
      }

      .slot:hover { transform: translateY(-2px); filter: brightness(1.02); background: rgba(255,255,255,0.19); }
      .slot-time { font-size: 18px; font-weight: 800; letter-spacing: 0.2px; }
      .slot-sub { margin-top: 4px; font-size: 13px; opacity: 0.95; }
      .spots { font-weight: 800; }

      .slot.full { opacity: 0.55; cursor: not-allowed; }
      .slot.full:hover { transform: none; filter: none; background: rgba(255, 255, 255, 0.16); }

      .slot-left {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .slot-price {
        font-size: 28px;
        font-weight: 900;
        letter-spacing: 0.5px;
        opacity: 0.95;
        padding-left: 16px;
      }

      .heart {
        position: absolute;
        opacity: 0.95;
        transform: translate(-50%, -50%);
        animation: floatUp 4s linear forwards;
        filter: drop-shadow(0 8px 14px rgba(0, 0, 0, 0.2));
      }

      @keyframes floatUp {
        0% { transform: translate(-50%, -50%) translateY(0) scale(0.25); opacity: 0; }
        12% { opacity: 0.95; }
        100% { transform: translate(-50%, -50%) translateY(-260px) scale(2.8); opacity: 0; }
      }

      .shake { animation: shake 0.22s linear 1; }
      @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-3px); }
        40% { transform: translateX(3px); }
        60% { transform: translateX(-2px); }
        80% { transform: translateX(2px); }
        100% { transform: translateX(0); }
      }

      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 3px solid rgba(255,255,255,0.35);
        border-top-color: rgba(255,255,255,0.95);
        display: inline-block;
        animation: spin 0.8s linear infinite;
        vertical-align: -3px;
        margin-right: 10px;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      .big-status {
        margin: 14px 0 0;
        font-size: 16px;
        font-weight: 800;
        opacity: .98;
        line-height: 1.35;
      }

      .bottom-note {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        margin: 0;
        font-size: 12px;
        opacity: 0.85;
        letter-spacing: 0.2px;
        z-index: 3;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="stage">
      <div id="hearts"></div>

      <div class="card" id="card">
        <h1>Heyüòèüíï</h1>
        <p>
          <br />
          Are you ready for Galentine‚Äôs Pilates @ Wayne State <br />
          Wed Feb 11 ‚Ä¢ 11am‚Äì2pm? üåπüßò‚Äç‚ôÄÔ∏è
        </p>

        <div class="buttons">
          <button id="yes" type="button" onclick="sayYes()">Yes üíñ</button>
          <button id="no" type="button" onmouseenter="moveNo()" onpointerdown="moveNo()">
            Noüíî
          </button>
        </div>
      </div>

      <p class="bottom-note" id="note">Psst‚Ä¶ ‚ÄúNo‚Äù is a little shy üòà</p>
    </div>

    <script>
  // ---------- NO BUTTON SOUND (Google Drive direct link)
  const noSound = new Audio(
    "https://drive.google.com/uc?export=download&id=1MtujUl_ES9NUWjQK7vRvwUo9YaESUgun"
  );
  noSound.volume = 0.6;
  noSound.preload = "auto";

  // --------- VIBRATION (Android may work; iPhone usually ignores)
  function vibe(pattern = [25]) {
    try {
      if (navigator.vibrate) navigator.vibrate(pattern);
    } catch (_) {}
  }

  const stage = document.getElementById("stage");
  const heartsLayer = document.getElementById("hearts");

  // ‚úÖ Your Apps Script Web App URL
  const API_URL =
    "https://script.google.com/macros/s/AKfycbywWCs5D_n_OrjIv76gGcqtVSnaAf_NDjIHpadi7SyELLGad2oMgOyE-FQSKYshitNC/exec";

  // --- Payments
  // If this file is served from your Next.js site, this works.
  // If you open the HTML directly (file://) you MUST set this to your full domain:
  // e.g. const CHECKOUT_API = "https://www.arab-runningclub.com/api/checkout";
  const CHECKOUT_API = "/api/checkout";

  const PRICE_STRIPE = 15.5; // Stripe price (covers fees)
  const PRICE_LATER = 15;    // Zelle / in-person

  // Put your Zelle QR image somewhere public.
  // EASIEST: put it in your Next /public folder as /zelle-qr.png then set:
  // const ZELLE_QR_IMG = "/zelle-qr.png";
  const ZELLE_QR_IMG = "/images/zelle-qr.jpg";
 // <-- paste URL or "/zelle-qr.png"

  // Optional: show where to Zelle
  const ZELLE_PAY_TO = "Adnan / 313-753-0035";

  // ----------------------------
  // RSVP DRAFT (prevents retyping)
  // ----------------------------
  const DRAFT_KEY = "pilates_rsvp_draft_v1";

  function saveDraft_(obj) {
    try {
      localStorage.setItem(DRAFT_KEY, JSON.stringify(obj));
    } catch (_) {}
  }

  function loadDraft_() {
    try {
      const raw = localStorage.getItem(DRAFT_KEY);
      return raw ? JSON.parse(raw) : null;
    } catch (_) {
      return null;
    }
  }

  function clearDraft_() {
    try {
      localStorage.removeItem(DRAFT_KEY);
    } catch (_) {}
  }

  // State for multi-step flow
  let pendingRSVP = null; // { name, email, phone, slot, rsvpId? }

  let stepStack = []; // holds step names like ["slots", "pay"]

  function goStep(step) {
    if (step === "slots") showSlotPicker();
    if (step === "pay") showPaymentStep_(pendingRSVP?.slot || "");
  }

  function pushStep(step) {
    if (stepStack[stepStack.length - 1] !== step) stepStack.push(step);
  }

  function backStep() {
    if (stepStack.length <= 1) return;
    stepStack.pop();
    goStep(stepStack[stepStack.length - 1]);
  }

  function navBarHtml() {
    return `
      <div style="display:flex; align-items:center; justify-content:flex-start; margin-bottom:14px;">
        <button type="button" onclick="backStep()" aria-label="Back"
          style="
            background: rgba(255,255,255,0.18);
            color:#fff;
            border-radius:999px;
            padding:14px 18px;
            font-size:20px;
            font-weight:800;
            box-shadow: 0 10px 24px rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.22);
            cursor:pointer;
          ">
          ‚Üê
        </button>
      </div>
    `;
  }

  (function handleStatusFromQuery_() {
    const qs = new URLSearchParams(window.location.search);
    const status = qs.get("status");

    if (!status) return;

    // try to use stored draft so we can show the slot/email
    const draft = loadDraft_();
    if (draft) pendingRSVP = draft;

    if (status === "success") {
      const card = document.getElementById("card");
      burstHearts(35, stage.clientWidth / 2, stage.clientHeight / 2);
      clearDraft_();
      card.innerHTML = `
        <h1 style="margin:0 0 10px;">Paid ‚úÖüíñ</h1>
        <p style="margin:0; line-height:1.55;">
          Your spot is confirmed.
          <br/><br/>
          Slot: <b>${pendingRSVP?.slot || ""}</b><br/>
          Email: <b>${pendingRSVP?.email || ""}</b><br/><br/>
          You'll get a confirmation email ‚úâÔ∏è
        </p>
        <p style="margin:14px 0 0; font-size:12px; opacity:.9; line-height:1.5;">
          Need to cancel or switch? Reply to the confirmation email.
        </p>
      `;
    }

    if (status === "cancel") {
      const card = document.getElementById("card");
      card.innerHTML = `
        <h1 style="margin:0 0 10px;">Payment canceled üíî</h1>
        <p style="margin:0; line-height:1.55;">
          Your payment wasn't completed.
          <br/><br/>
          If you still want the spot, pick "Pay now" again.
        </p>
        <div style="margin-top:14px; text-align:center;">
          <button type="button" onclick="showSlotPicker()" style="background: rgba(255,255,255,0.16); color:#fff;">
            Back to slots
          </button>
        </div>
      `;
    }
  })();

  function clamp(n, min, max) {
    return Math.max(min, Math.min(n, max));
  }

  function rectsOverlap(a, b) {
    return !(
      a.right <= b.left ||
      a.left >= b.right ||
      a.bottom <= b.top ||
      a.top >= b.bottom
    );
  }

  function setBusyMessage(id, text) {
    const el = document.getElementById(id);
    if (!el) return;
    el.className = "big-status";
    el.innerHTML = `<span class="spinner"></span>${text}`;
  }

  function setPlainMessage(id, text) {
    const el = document.getElementById(id);
    if (!el) return;
    el.className = "big-status";
    el.textContent = text;
  }

  // --------- HEARTS
  function spawnHeart(x, y) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíó";

    const size = 10 + Math.random() * 22;
    heart.style.fontSize = size + "px";
    heart.style.left = x + "px";
    heart.style.top = y + "px";

    heartsLayer.appendChild(heart);
    heart.addEventListener("animationend", () => heart.remove());
  }

  // background hearts
  setInterval(() => {
    spawnHeart(
      Math.random() * stage.clientWidth,
      Math.random() * stage.clientHeight
    );
  }, 340);

  function burstHearts(
    count = 14,
    x = stage.clientWidth / 2,
    y = stage.clientHeight / 2
  ) {
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        const spreadX = (Math.random() - 0.5) * 280;
        const spreadY = (Math.random() - 0.5) * 180;
        spawnHeart(x + spreadX, y + spreadY);
      }, i * 14);
    }
  }

  // --------- API
  async function loadAvailability() {
    try {
      const res = await fetch(`${API_URL}?action=availability`);
      const data = await res.json();

      const a = data?.availability?.["11:30-12:30"];
      const b = data?.availability?.["1:00-2:00"];

      const spotsA = document.getElementById("spotsA");
      const spotsB = document.getElementById("spotsB");
      const slotA = document.getElementById("slotA");
      const slotB = document.getElementById("slotB");

      if (spotsA) spotsA.textContent = "Loading‚Ä¶";
      if (spotsB) spotsB.textContent = "Loading‚Ä¶";

      if (spotsA && a) spotsA.textContent = `${a.left} spots left`;
      if (spotsB && b) spotsB.textContent = `${b.left} spots left`;

      if (slotA && a) {
        if (a.left <= 0) {
          slotA.classList.add("full");
          slotA.disabled = true;
          if (spotsA) spotsA.textContent = "Full üíî";
        } else {
          slotA.classList.remove("full");
          slotA.disabled = false;
        }
      }

      if (slotB && b) {
        if (b.left <= 0) {
          slotB.classList.add("full");
          slotB.disabled = true;
          if (spotsB) spotsB.textContent = "Full üíî";
        } else {
          slotB.classList.remove("full");
          slotB.disabled = false;
        }
      }
    } catch (err) {      const spotsA = document.getElementById("spotsA");
      const spotsB = document.getElementById("spotsB");
      if (spotsA) spotsA.textContent = "Unavailable";
      if (spotsB) spotsB.textContent = "Unavailable";      const msg = document.getElementById("msg");
      if (msg) msg.textContent = "Couldn‚Äôt load spots right now üò≠ Try again in a sec.";
    }
  }

  // ‚úÖ IMPORTANT FIX: no JSON header (avoids CORS preflight on Apps Script)
  async function postRSVP(payload) {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload) // sent as text/plain by default
    });
    return res.json();
  }

  /* -------------------------
     STEP 2: Show RSVP + slots
  -------------------------- */
  let availabilityRefreshTimer = null;

  function showSlotPicker() {
    const card = document.getElementById("card");
    const note =
      document.getElementById("note") || document.querySelector(".bottom-note");

    if (note) note.textContent = "Room reserved 11:00‚Äì2:00pm üíû‚ú®";

    pushStep("slots");

    card.innerHTML = `
      ${navBarHtml()}
      <h1 style="margin:0 0 10px;">YAYYYY üíòüéâ</h1>

      <p style="margin:0 0 14px; line-height:1.55;">
        Yay! üíñ Both classes are in the Student Center Dance Room 020 ‚ú®
        <br /><br />
        Drop your info + pick a time üßò‚Äç‚ôÄÔ∏èüå∏
      </p>

      <div class="form">
        <input id="rsvpName"  type="text"  placeholder="Your name üíï" autocomplete="name" />
        <input id="rsvpEmail" type="email" placeholder="Email (for confirmation + reminder) ‚úâÔ∏è" autocomplete="email" />
        <input id="rsvpPhone" type="tel"   placeholder="Phone (optional) üì±" autocomplete="tel" />
      </div>

      <div class="slots">
        <button class="slot" id="slotA" type="button" onclick="chooseSlot('11:30-12:30')">
          <div class="slot-left">
            <div class="slot-time">11:30‚Äì12:30</div>
            <div class="slot-sub">
              Early class üíñ ‚Ä¢ <span class="spots" id="spotsA">Loading‚Ä¶</span>
            </div>
          </div>
          <div class="slot-price">$15</div>
        </button>

        <button class="slot" id="slotB" type="button" onclick="chooseSlot('1:00-2:00')">
          <div class="slot-left">
            <div class="slot-time">1:00‚Äì2:00</div>
            <div class="slot-sub">
              Later class üíÖ‚ú® ‚Ä¢ <span class="spots" id="spotsB">Loading‚Ä¶</span>
            </div>
          </div>
          <div class="slot-price">$15</div>
        </button>
      </div>

      <p style="margin:12px 0 0; font-size:12px; opacity:.9;">
        Thank youüíû
      </p>

      <p id="msg" style="margin:12px 0 0; font-size:13px; opacity:.95;"></p>
    `;

    loadAvailability();
    if (availabilityRefreshTimer) clearInterval(availabilityRefreshTimer);
    availabilityRefreshTimer = setInterval(loadAvailability, 12000);

    // restore draft
    const draft = pendingRSVP || loadDraft_();
    if (draft) {
      pendingRSVP = draft;
      const n = document.getElementById("rsvpName");
      const e = document.getElementById("rsvpEmail");
      const p = document.getElementById("rsvpPhone");
      if (n) n.value = draft.name || "";
      if (e) e.value = draft.email || "";
      if (p) p.value = draft.phone || "";
    }
  }

  /* -------------------------
     SLOT PICK -> PAYMENT STEP
  -------------------------- */
  async function chooseSlot(slot) {
    const name = (document.getElementById("rsvpName")?.value || "").trim();
    const email = (document.getElementById("rsvpEmail")?.value || "").trim();
    const phone = (document.getElementById("rsvpPhone")?.value || "").trim();
    const msg = document.getElementById("msg");

    if (!name) {
      if (msg) msg.textContent = "Add your name first bestie üíï";
      return;
    }
    if (!email) {
      if (msg) msg.textContent = "Add your email so we can confirm + remind you ‚úâÔ∏èüíñ";
      return;
    }

    if (availabilityRefreshTimer) clearInterval(availabilityRefreshTimer);
    availabilityRefreshTimer = null;

    pendingRSVP = { name, email, phone, slot };
    saveDraft_(pendingRSVP);

    pushStep("slots");
    pushStep("pay");

    showPaymentStep_(slot);
  }

  function showPaymentStep_(slot) {
    const card = document.getElementById("card");
    
    pushStep("pay");
    
    card.innerHTML = `
      ${navBarHtml()}
      <h1 style="margin:0 0 10px;">One more thing üíû</h1>

      <p style="margin:0 0 14px; line-height:1.55;">
        You picked: <b>${slot}</b><br/>
        Choose how you want to pay:
      </p>

      <div style="display:grid; gap:12px; margin-top:10px;">
        <button class="slot" type="button" onclick="payNowStripe_()">
          <div class="slot-left">
            <div class="slot-time">Pay now (Card)</div>
            <div class="slot-sub">Stripe checkout ‚Ä¢ instant confirmation</div>
          </div>
          <div class="slot-price">$${PRICE_STRIPE.toFixed(2)}</div>
        </button>

        <button class="slot" type="button" onclick="payLaterZelle_()">
          <div class="slot-left">
            <div class="slot-time">Pay later (Zelle)</div>
            <div class="slot-sub">No fees ‚Ä¢ pay anytime before class</div>
          </div>
          <div class="slot-price">$${PRICE_LATER}</div>
        </button>

        <button class="slot" type="button" onclick="payLaterInPerson_()">
          <div class="slot-left">
            <div class="slot-time">Pay in person</div>
            <div class="slot-sub">Bring $${PRICE_LATER} day-of</div>
          </div>
          <div class="slot-price">$${PRICE_LATER}</div>
        </button>
      </div>

      <p style="margin:14px 0 0; font-size:12px; opacity:.9; line-height:1.5;">
        Need to switch classes or cancel? Reply to your confirmation email so we can open your spot to someone else üíï
      </p>

      <p id="payMsg" style="margin:12px 0 0; font-size:13px; opacity:.95;"></p>

      <div style="margin-top:14px; text-align:center;">
        <button id="backBtn" type="button" onclick="showSlotPicker()" style="background: rgba(255,255,255,0.16); color:#fff;">
          Back
        </button>
      </div>
    `;
  }

  function setPayButtonsDisabled_(disabled) {
    // disables payment buttons on payment screen
    document.querySelectorAll(".slot").forEach((btn) => {
      if (btn && btn.tagName === "BUTTON") btn.disabled = disabled;
    });
    const backBtn = document.getElementById("backBtn");
    if (backBtn) backBtn.disabled = disabled;
  }

  function showZelleInstructions_(slot) {
    const card = document.getElementById("card");

    const qrHtml = `
  <img
    src="${ZELLE_QR_IMG}"
    alt="Zelle QR"
    style="width:min(260px, 70vw); border-radius:16px; border:1px solid rgba(255,255,255,0.25);"
    onerror="this.style.display='none'; document.getElementById('qrFail').style.display='block';"
  />
  <div id="qrFail" style="display:none; padding:14px; border-radius:16px; border:1px dashed rgba(255,255,255,0.45); opacity:.95;">
    QR image not found. Check the filename/path in <b>ZELLE_QR_IMG</b>.
  </div>
`;
    vibe([35, 30, 35]);
    burstHearts(35, stage.clientWidth / 2, stage.clientHeight / 2);

    clearDraft_();

    card.innerHTML = `
      <h1 style="margin:0 0 10px;">You‚Äôre booked! ü•∞üíû</h1>
      <p style="margin:0 0 12px; line-height:1.55;">
        Slot: <b>${slot}</b><br/>
        Payment: <b>Zelle</b> ($${PRICE_LATER})<br/><br/>
        Send $${PRICE_LATER} on Zelle to:<br/>
        <b>${ZELLE_PAY_TO}</b>
      </p>

      <div style="display:flex; justify-content:center; margin:10px 0 12px;">
        ${qrHtml}
      </div>

      <p style="margin:0; line-height:1.55;">
        Check your email for confirmation ‚úâÔ∏è‚ú®
      </p>

      <p style="margin:14px 0 0; font-size:12px; opacity:.9; line-height:1.5;">
        Need to switch classes or cancel? Reply to your confirmation email so we can open your spot to someone else üíï
      </p>
    `;
  }

  // Pay later (Zelle) -> saves a real RSVP immediately (counts as taken) then shows Zelle instructions
  async function payLaterZelle_() {
    const el = document.getElementById("payMsg");
    if (!pendingRSVP) {
      setPlainMessage("payMsg", "Missing RSVP info ‚Äî go back and try again.");
      return;
    }

    setPayButtonsDisabled_(true);
    setBusyMessage("payMsg", "Saving your spot‚Ä¶ please wait üíû");

    try {
      const data = await postRSVP({
        ...pendingRSVP,
        payChoice: "pay_later",
        paymentStatus: "NOT PAID",
        paymentMethod: "zelle",
      });

      if (!data.ok) {
        setPlainMessage("payMsg", data.error || "Something went wrong üíî");
        return;
      }

      if (data.rsvpId) {
        pendingRSVP = { ...pendingRSVP, rsvpId: data.rsvpId };
        saveDraft_(pendingRSVP);
      }

      showZelleInstructions_(pendingRSVP.slot);
    } catch (err) {
      setPlainMessage("payMsg", "Couldn‚Äôt save right now üò≠ Try again.");
    } finally {

if (window.top) window.top.location.href = out.url;
else window.location.href = out.url;

  /* -------------------------
     NO BUTTON (runaway)
  -------------------------- */
  let noIsFloating = false;
  let noMoves = 0;

  function moveNo() {
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    if (!no || !yes) return;

    noSound.currentTime = 0;
    noSound.play().catch(() => {});

    vibe([20]);
    no.classList.remove("shake");
    void no.offsetWidth;
    no.classList.add("shake");

    const stageRect = stage.getBoundingClientRect();

    if (!noIsFloating) {
      const placeholder = document.createElement("span");
      placeholder.style.display = "inline-block";
      placeholder.style.width = no.offsetWidth + "px";
      placeholder.style.height = no.offsetHeight + "px";
      no.parentNode.insertBefore(placeholder, no);

      const r = no.getBoundingClientRect();
      stage.appendChild(no);

      no.style.position = "absolute";
      no.style.zIndex = "9999";
      no.style.left = r.left - stageRect.left + "px";
      no.style.top = r.top - stageRect.top + "px";

      noIsFloating = true;
    }

    noMoves += 1;
    const yesScale = Math.min(1 + noMoves * 0.07, 2.2);
    yes.style.transform = `scale(${yesScale})`;

    const padX = 20;
    const padTop = 70;
    const padBottom = 110;

    const noW = no.offsetWidth;
    const noH = no.offsetHeight;

    const minX = padX;
    const maxX = Math.max(minX, stage.clientWidth - noW - padX);

    const minY = padTop;
    const maxY = Math.max(minY, stage.clientHeight - noH - padBottom);

    const yesRect = yes.getBoundingClientRect();
    const avoidMargin = 34;

    const avoid = {
      left: yesRect.left - stageRect.left - avoidMargin,
      top: yesRect.top - stageRect.top - avoidMargin,
      right: yesRect.right - stageRect.left + avoidMargin,
      bottom: yesRect.bottom - stageRect.top + avoidMargin,
    };

    let x = minX, y = minY, tries = 0;

    do {
      x = Math.random() * (maxX - minX) + minX;
      y = Math.random() * (maxY - minY) + minY;
      tries++;
    } while (
      rectsOverlap({ left: x, top: y, right: x + noW, bottom: y + noH }, avoid) &&
      tries < 90
    );

    x = clamp(x, minX, maxX);
    y = clamp(y, minY, maxY);

    no.style.left = x + "px";
    no.style.top = y + "px";

    burstHearts(7, x + noW / 2, y + noH / 2);
  }

  window.addEventListener("resize", () => {
    const no = document.getElementById("no");
    if (!noIsFloating || !no) return;

    const noW = no.offsetWidth;
    const noH = no.offsetHeight;

    const padX = 20;
    const padTop = 70;
    const padBottom = 110;

    const minX = padX;
    const maxX = Math.max(minX, stage.clientWidth - noW - padX);

    const minY = padTop;
    const maxY = Math.max(minY, stage.clientHeight - noH - padBottom);

    const curX = parseFloat(no.style.left) || minX;
    const curY = parseFloat(no.style.top) || minY;

    no.style.left = clamp(curX, minX, maxX) + "px";
    no.style.top = clamp(curY, minY, maxY) + "px";
  });
